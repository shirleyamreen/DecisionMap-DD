<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Due Diligence Flow Designer</title>
<link rel="stylesheet" href="style.css" />
<script src="https://unpkg.com/gojs/release/go.js"></script>
</head>

<body>
<header class="top-bar">
<div class="top-bar-left">
<button class="secondary-btn" onclick="location.href='index.html'">‚Üê Dashboard</button>
<h1 id="flowTitle">Flow</h1>
</div>

<div class="top-bar-right">
<button id="runBtn" class="secondary-btn">‚ñ∂ Run Flow</button>
<button id="deleteBtn" class="secondary-btn danger">üóë Delete</button>
<button id="renameBtn" class="secondary-btn">Rename</button>
<button id="saveBtn" class="primary-btn">Save</button>
</div>
</header>

<main class="editor-layout">

<!-- LEFT -->
<aside class="palette-panel">
<h3>Shapes</h3>
<div id="myPaletteDiv" class="palette"></div>
<p class="helper-text">
Tip: Build logic step-by-step (HCP vs Consumer, Serious vs Non-Serious, Pregnancy, etc.)
</p>
</aside>

<!-- CENTER -->
<section class="diagram-panel">
<div id="myDiagramDiv" class="diagram"></div>
</section>

<!-- RIGHT -->
<aside class="props-panel" id="propsPanel">

<!-- NODE PANEL -->
<div id="nodePanel">
<h3>Node Properties</h3>

<label>Label</label>
<input id="nodeText" type="text">

<label>Fill colour</label>
<input id="nodeColor" type="color">

<label>Border colour</label>
<input id="nodeBorderColor" type="color">

<label>Border thickness</label>
<input id="nodeBorderWidth" type="range" min="1" max="8">

<label>Size</label>
<input id="nodeWidth" type="range" min="80" max="300">
<input id="nodeHeight" type="range" min="40" max="200">

<label>Shape</label>
<select id="nodeFigure">
<option value="RoundedRectangle">Rounded</option>
<option value="Rectangle">Rectangle</option>
<option value="Diamond">Diamond</option>
<option value="Ellipse">Circle</option>
<option value="Hexagon">Hexagon</option>
</select>

<label>Text</label>
<input id="nodeFontSize" type="range" min="10" max="24">
<label><input type="checkbox" id="nodeBold"> Bold</label>
<label><input type="checkbox" id="nodeItalic"> Italic</label>
</div>

<!-- LINK PANEL -->
<div id="linkPanel">
<h3>Arrow Properties</h3>

<label>Arrow colour</label>
<input id="linkColor" type="color">

<label>Thickness</label>
<input id="linkWidth" type="range" min="1" max="8">

<label><input type="checkbox" id="linkDashed"> Dashed</label>
<label><input type="checkbox" id="linkCurved"> Curved</label>

<label>Arrow label</label>
<input id="linkText" type="text">
</div>

</aside>
</main>

<footer class="app-footer">
Due Diligence Flow Designer ‚Äî
<span class="signature">Designed by Shirley Amreen</span>
</footer>

<script src="script.js"></script>
<script>
const id = new URLSearchParams(location.search).get("id");
if (!id) location.href = "index.html";
initEditor(id);
</script>
</body>
</html>
